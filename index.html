<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #counterContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #counterText {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #counterValue {
            font-size: 48px;
            font-weight: bold;
        }

        #countButton {
            background-color: #000;
            color: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
        }

        /* 버튼 안의 텍스트 디자인 */
        #countButton::before {
            content: "•";
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counterContainer">
        <div id="counterText">위치기반 카운터</div>
        <div id="counterValue">00000</div>
        <button id="countButton">클릭</button>
    </div>

    <script>
        // 클릭 횟수를 로컬 스토리지에서 불러옴
        var clickCount = localStorage.getItem("clickCount") || 0;

        // 화면에 현재 클릭 횟수 표시
        document.getElementById("counterValue").textContent = clickCount;

        // 버튼 클릭 시 처리
        document.getElementById("countButton").addEventListener("click", function () {
            // 클릭 횟수 증가
            clickCount++;
            // 로컬 스토리지에 클릭 횟수 저장
            localStorage.setItem("clickCount", clickCount);
            // 화면에 업데이트된 클릭 횟수 표시
            document.getElementById("counterValue").textContent = String(clickCount).padStart(5, '0');
        });
    </script>
</body>
</html>
